sson_id":"77fac84d-a964-47b2-aa3a-2dadff39b55b","is_last_in_topic":false,"topic_position":6,"position":1,"name":"Project: Exploring Startup Trends with SQL","theory":{"id":"b9717765-6b40-481c-86da-dcf2566e1c4d","type":"RootLayout","content":{},"nested":[{"id":"53849dfc-da66-40e3-81c6-0c290704a283","type":"Markdown","content":{"markdown":"# Exploring Startup Trends with SQL\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    ‚ö†Ô∏è **This is the updated project for this sprint.**\n\n    If you‚Äôve already started the previous version, you‚Äôre welcome to continue working on it [here](..\u002F..\u002F..\u002F9d5414a6-4c2f-45da-9e4f-9355e70e69d1). \n    \n    However, we strongly recommend switching to this updated version, which focuses exclusively on SQL and covers the core skills essential for a QA professional.\n{\u002Fquiz-task}\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    ‚ö†Ô∏è This project doesn't require a submission. It includes 10 auto-graded tasks, similar to those in the sprint. Once you've completed all 10 tasks successfully, you can move on to the next sprint.\n{\u002Fquiz-task}\n\nWelcome to your first week as a Data Analyst at VentureInsight, a leading research firm that provides analytics and insights to venture capital firms and startup investors. Our clients rely on our data-driven recommendations to make multi-million dollar investment decisions.\n\nYou've joined our team at an exciting time! We've just acquired a comprehensive database tracking venture funds, startups, acquisitions, and key people in the industry. Your manager has assigned you a series of analysis tasks that will help shape our upcoming quarterly investment report.\n\nThe database structure is shown in the following ER diagram:\n\n![](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fresources\u002Fdiagram_final_tasks_1747225253.png)\n*ER diagram of a database that stores information about venture funds and startup investments.*\n\nYou'll be working with these key tables:\n\n- `company` Information about startups (funding, status, category)\n- `fund` Details about venture capital funds\n- `funding_round` Data on investment rounds\n- `investment` Records of specific investments\n- `acquisition` Information about company acquisitions\n- `people` Details about founders, employees, and investors\n- `education` Educational backgrounds\n"},"nested":[],"meta":""}],"meta":""},"tutorial_name":null,"lesson_type":"serverless_sql","tasks":[{"description":"### Startup Landscape Analysis\n\nBefore diving into specific analyses, your first task is to understand the overall startup landscape in our database. The executive team needs a snapshot of how many companies have failed (closed down) versus how many are still operating or have been acquired. This will help establish the baseline success rate in the startup ecosystem.\n\nCalculate the number of companies that have been closed down.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task requires a basic `SELECT` statement with a `COUNT` aggregation and `WHERE` clause for filtering. If necessary, review the following lessons: ‚ÄúTables and Databases‚Äù and ‚ÄúThe `WHERE` Clause‚Äù.\n{\u002Fquiz-task}","hints":[{"content":"Companies that have closed down have the status 'closed'. Use the `COUNT` aggregate function to calculate their number.","id":"db3216af-2d42-404c-a655-1f8d3959249d","position":0,"task_id":"e677d25c-3d87-48e9-ac40-0785fe60e626"}],"id":"e98c6269-30b8-4866-bf03-386a3d208626","solved":false},{"description":"### Sector Analysis for US Investors\n\nOne of our major clients, a US-based VC firm, is considering investments in the media and news space. They've asked us to provide data on how much funding news-related companies from the USA have raised historically, to help them benchmark appropriate investment amounts.\n\nPrint the amount of money news-related companies from the USA have raised. Use data from the `company` table. Sort the resulting table by the `funding_total` field in descending order to see the most well-funded companies first.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task builds on filtering data with multiple `WHERE` conditions and sorting results. If necessary, review the following lessons: \"The `WHERE` Clause\" and \"Logical Operators\".\n{\u002Fquiz-task}","hints":[{"content":"The `category_code` field indicates what each company does, and `country_code` tells you where it's based. Use logical operators to combine these conditions.","id":"a51389f9-b5c6-444a-a0d0-14298829d3d8","position":0,"task_id":"3720631c-5efa-4ea3-925a-7964910d07b6"}],"id":"5f7de874-adca-4988-9785-fe7e994af81c","solved":false},{"description":"### Analyzing Cash Acquisitions\n\nOur quarterly report includes a section on acquisition trends. The team needs to understand the volume of cash-based acquisitions (as opposed to stock deals) that occurred during the recent post-recession period (2011-2013). This data will help identify whether companies were primarily acquired with cash or other payment methods during this economic recovery period.\n\nFind the total amount of company acquisitions in US dollars. Select only the deals made in cash from 2011 to 2013, inclusive.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    If necessary, review the following lessons: \"Data Types\" and \"The `WHERE` Clause\", and \"The `SUM` Function\".\n{\u002Fquiz-task}","hints":[{"content":"All the information needed is in the `acquisition` table. The payment method is in the `term_code` field, and you'll need to extract the year from the `acquired_at` field.","id":"a8822a5c-4f4c-4dbb-88c9-af2e220d4271","position":0,"task_id":"11082085-ec36-42cf-961d-5ab1646b9ae4"}],"id":"80d4ee37-86fa-4d53-97d9-892b79427e9d","solved":false},{"description":"### Identifying Industry Influencers\n\nOur marketing team is preparing an outreach campaign to industry influencers with strong social media presence. They're particularly interested in individuals who brand themselves with \"Silver\" in their Twitter handles, as this group seems to have significant industry clout. We need to identify these individuals for potential partnerships.\n\nPrint the first and last names of people whose Twitter usernames start with 'Silver'. Include their Twitter usernames in the results.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task focuses on pattern matching in text fields. If necessary, review the following lessons: ‚ÄúSearching for Data in a Table: `LIKE`\".\n{\u002Fquiz-task}","hints":[{"content":"Use the `LIKE` operator with the `%` wildcard to match patterns in text fields.","id":"fb75308c-a0bc-40a7-9158-02a2d1e0f853","position":0,"task_id":"ca2e8740-3be1-4303-9ddd-4e72a806c7fc"}],"id":"00490ac8-204a-4ed5-aa47-b41a8a54b817","solved":false},{"description":"### Finding Finance Influencers\n\nFollowing your initial influencer analysis, the marketing team has refined their focus. They're now looking specifically for finance-focused influencers (those with \"money\" in their Twitter handles) whose last names start with 'K'. This more targeted approach will help them connect with relevant industry voices for our upcoming FinTech investment report.\n\nPrint all information about people whose Twitter usernames include the word 'money' somewhere in their name and whose last names start with 'K'.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task extends your pattern matching skills with multiple conditions. If necessary, review the following lessons: ‚ÄúSearching for Data in a Table: `LIKE`\" and \"Logical Operators\".\n{\u002Fquiz-task}","hints":[{"content":"You'll need to use the `LIKE` operator twice with different patterns and combine the conditions with `AND`.","id":"654b54df-9ed2-40fd-8144-7d4cf78157e3","position":0,"task_id":"c2074fd4-c858-45f2-ba31-0f926b635a54"}],"id":"806d65c2-ed1d-434e-982c-d7192371c7be","solved":false},{"description":"### Geographic Investment Analysis\n\nOur global investment clients need to understand funding patterns across different countries. They want to identify which countries attract the most venture capital to help them decide where to focus their international investment strategies. This geographic breakdown will be a key feature in our quarterly global trends report.\n\nFor each country, calculate the total amount of money raised by companies registered there. The country code will tell you where each company is registered. Sort the data by sum in descending order to highlight the countries with the most funding.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task introduces grouping data and performing aggregate calculations on groups. If necessary, review the following lessons: \"Grouping Data: `GROUP BY`\" and \"The `SUM` Function\".\n{\u002Fquiz-task}","hints":[{"content":"Use `GROUP BY` to organize companies by country and SUM to calculate the total funding for each country.","id":"06cc3a17-8fb4-4b6c-beb1-dd32a848ed4c","position":0,"task_id":"35a638d7-4fdb-4c25-8b92-f58974d7058b"}],"id":"8402ef9c-47c6-4992-8d98-9a208e41da35","solved":false},{"description":"### Funding Round Volatility Analysis\n\nOur risk analysis team is examining volatility in funding rounds. They're specifically interested in dates where there was significant variation between the smallest and largest rounds. This indicates days when both very small and very large companies were receiving funding, which could signal unusual market activity. They also want to exclude days where some companies received no funding at all, as that skews the analysis.\n\nCreate a table showing the highest and lowest amount of money raised for each date in the `funding_round` table. Include the dates in your results. The resulting table should only have records where the lowest value is not equal to zero or to the highest value.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task combines grouping with filtering on aggregated data. If necessary, review the following lessons: \"Grouping Data: `GROUP BY`\" and \"Processing Data Within a Grouping: `HAVING`\".\n{\u002Fquiz-task}","hints":[{"content":"After grouping by date, use `HAVING` to filter the groups based on the aggregate function results.","id":"118355df-a909-4363-a277-9d4f18f2ce35","position":0,"task_id":"7ea934a8-8e9b-4017-b6b8-05c9a9f8f84d"}],"id":"8ee31def-eba7-4815-9b56-8bfd1b10aceb","solved":false},{"description":"### Fund Activity Classification\n\nFor our investor clients, understanding the activity level of different venture funds helps them identify potential co-investment partners. Funds that invest in many companies are often seen as having broader networks, while those with fewer investments might have deeper industry expertise. We need to categorize funds by their activity level to help our clients find appropriate partners.\n\nCreate a field with three categories:\n\n- `high_activity` ‚Äî for funds that invest in a hundred or more companies\n- `middle_activity` ‚Äî for funds that invest in between twenty (inclusive) to a hundred companies (exclusive)\n- `low_activity` ‚Äî for funds that invest in fewer than twenty companies\n\nPrint all fields from the `fund` table and the new field with categories.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task introduces conditional logic in SQL. If necessary, review the following lessons: ‚ÄúReplacing Empty Values: `CASE`‚Äù\n{\u002Fquiz-task}","hints":[{"content":"Use the `CASE` expression to create conditional categories based on the value of `invested_companies`.","id":"9b679a14-5e71-4dcc-b6fd-ef88e6838f10","position":0,"task_id":"9f433753-d288-4818-9406-2d4548ecac22"}],"id":"700b8ac0-6857-4c6c-9fdb-82b4c70cccde","solved":false},{"description":"### Investment Strategy by Fund Activity\n\nBuilding on our fund activity classification, our research team wants to understand how a fund's investment approach changes based on its activity level. Specifically, we want to know if funds that invest in more companies tend to participate in more funding rounds per company. This will help our clients understand different fund strategies and how broadly or deeply funds typically engage with their portfolio companies.\n\nFor each activity category you assigned in the previous task, calculate the average number of funding rounds the fund participated in. Round it to the nearest whole number. Print the categories and the average number of funding rounds. Sort the table by the average in ascending order.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task combines `CASE` expressions with grouping and aggregation. If necessary, review the following lessons: ‚ÄúReplacing Empty Values: `CASE`‚Äù, \"Grouping Data: `GROUP BY`\", ‚ÄúSorting Data: `ORDER BY`‚Äù.\n{\u002Fquiz-task}","hints":[{"content":"Group by the activity category defined by your CASE expression and calculate the average of `investment_rounds` for each group.","id":"6b5780de-da38-40f6-8e50-1060989a79eb","position":0,"task_id":"704a66ea-1369-4e8e-a40f-d4294bc1b4c4"}],"id":"575c1826-e826-40e8-81d0-aed7fc962397","solved":false},{"description":"### Employee Education Impact on Startup Success\n\nA heated debate has emerged among our clients about whether the educational background of startup employees correlates with company success. Some argue that highly educated teams are more likely to succeed, while others claim education has little impact. To settle this debate with data, we need to compare the education levels of employees at successful companies versus those that closed after limited funding.\n\nWe'll start by identifying companies that closed after just one funding round, then analyze the educational backgrounds of their employees.\n\nFirst, make a list with the names of companies that closed down and had only one funding round while they existed.\n\nThen, find the employees who worked at these companies and join with the education table to analyze their degree types.\n\nFinally, calculate the average number of degrees per employee at these failed startups.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This complex analysis requires subqueries and joins. If necessary, review the following lessons: \"Subqueries in the `WHERE` Clause\" and \"Joining Tables: `INNER JOIN`\".\n{\u002Fquiz-task}","hints":[{"content":"Break this down into steps. First, identify the companies with the specified criteria. Then join tables to connect companies to people and their education.","id":"b56ba6ed-34e8-45a8-a300-5012ad82758f","position":0,"task_id":"ff6e54bc-fa7f-48fb-8e7b-618eddcfd54c"}],"id":"5e501f74-e524-49d7-87ea-5fe1068bd58a","solved":false}],"datasets":[],"profession_slug":"bi-analyst","next_lesson_has_tasks":false,"use_tests":false,"coderun_config":null,"next_button":null,"task_button":null,"topic_lessons_count":2,"fs_mode":"disabled","solve_locally":false,"optional":false,"estimated_time":90,"solved":false 9-88e9220d671f","previous_lesson_id":"77fac84d-a964-47b2-aa3a-2dadff39b55b","is_last_in_topic":false,"topic_position":6,"position":1,"name":"Project: Exploring Startup Trends with SQL","theory":{"id":"b9717765-6b40-481c-86da-dcf2566e1c4d","type":"RootLayout","content":{},"nested":[{"id":"53849dfc-da66-40e3-81c6-0c290704a283","type":"Markdown","content":{"markdown":"# Exploring Startup Trends with SQL\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    ‚ö†Ô∏è **This is the updated project for this sprint.**\n\n    If you‚Äôve already started the previous version, you‚Äôre welcome to continue working on it [here](..\u002F..\u002F..\u002F9d5414a6-4c2f-45da-9e4f-9355e70e69d1). \n    \n    However, we strongly recommend switching to this updated version, which focuses exclusively on SQL and covers the core skills essential for a QA professional.\n{\u002Fquiz-task}\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    ‚ö†Ô∏è This project doesn't require a submission. It includes 10 auto-graded tasks, similar to those in the sprint. Once you've completed all 10 tasks successfully, you can move on to the next sprint.\n{\u002Fquiz-task}\n\nWelcome to your first week as a Data Analyst at VentureInsight, a leading research firm that provides analytics and insights to venture capital firms and startup investors. Our clients rely on our data-driven recommendations to make multi-million dollar investment decisions.\n\nYou've joined our team at an exciting time! We've just acquired a comprehensive database tracking venture funds, startups, acquisitions, and key people in the industry. Your manager has assigned you a series of analysis tasks that will help shape our upcoming quarterly investment report.\n\nThe database structure is shown in the following ER diagram:\n\n![](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fresources\u002Fdiagram_final_tasks_1747225253.png)\n*ER diagram of a database that stores information about venture funds and startup investments.*\n\nYou'll be working with these key tables:\n\n- `company` Information about startups (funding, status, category)\n- `fund` Details about venture capital funds\n- `funding_round` Data on investment rounds\n- `investment` Records of specific investments\n- `acquisition` Information about company acquisitions\n- `people` Details about founders, employees, and investors\n- `education` Educational backgrounds\n"},"nested":[],"meta":""}],"meta":""},"tutorial_name":null,"lesson_type":"serverless_sql","tasks":[{"description":"### Startup Landscape Analysis\n\nBefore diving into specific analyses, your first task is to understand the overall startup landscape in our database. The executive team needs a snapshot of how many companies have failed (closed down) versus how many are still operating or have been acquired. This will help establish the baseline success rate in the startup ecosystem.\n\nCalculate the number of companies that have been closed down.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task requires a basic `SELECT` statement with a `COUNT` aggregation and `WHERE` clause for filtering. If necessary, review the following lessons: ‚ÄúTables and Databases‚Äù and ‚ÄúThe `WHERE` Clause‚Äù.\n{\u002Fquiz-task}","hints":[{"content":"Companies that have closed down have the status 'closed'. Use the `COUNT` aggregate function to calculate their number.","id":"db3216af-2d42-404c-a655-1f8d3959249d","position":0,"task_id":"e677d25c-3d87-48e9-ac40-0785fe60e626"}],"id":"e98c6269-30b8-4866-bf03-386a3d208626","solved":false},{"description":"### Sector Analysis for US Investors\n\nOne of our major clients, a US-based VC firm, is considering investments in the media and news space. They've asked us to provide data on how much funding news-related companies from the USA have raised historically, to help them benchmark appropriate investment amounts.\n\nPrint the amount of money news-related companies from the USA have raised. Use data from the `company` table. Sort the resulting table by the `funding_total` field in descending order to see the most well-funded companies first.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task builds on filtering data with multiple `WHERE` conditions and sorting results. If necessary, review the following lessons: \"The `WHERE` Clause\" and \"Logical Operators\".\n{\u002Fquiz-task}","hints":[{"content":"The `category_code` field indicates what each company does, and `country_code` tells you where it's based. Use logical operators to combine these conditions.","id":"a51389f9-b5c6-444a-a0d0-14298829d3d8","position":0,"task_id":"3720631c-5efa-4ea3-925a-7964910d07b6"}],"id":"5f7de874-adca-4988-9785-fe7e994af81c","solved":false},{"description":"### Analyzing Cash Acquisitions\n\nOur quarterly report includes a section on acquisition trends. The team needs to understand the volume of cash-based acquisitions (as opposed to stock deals) that occurred during the recent post-recession period (2011-2013). This data will help identify whether companies were primarily acquired with cash or other payment methods during this economic recovery period.\n\nFind the total amount of company acquisitions in US dollars. Select only the deals made in cash from 2011 to 2013, inclusive.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    If necessary, review the following lessons: \"Data Types\" and \"The `WHERE` Clause\", and \"The `SUM` Function\".\n{\u002Fquiz-task}","hints":[{"content":"All the information needed is in the `acquisition` table. The payment method is in the `term_code` field, and you'll need to extract the year from the `acquired_at` field.","id":"a8822a5c-4f4c-4dbb-88c9-af2e220d4271","position":0,"task_id":"11082085-ec36-42cf-961d-5ab1646b9ae4"}],"id":"80d4ee37-86fa-4d53-97d9-892b79427e9d","solved":false},{"description":"### Identifying Industry Influencers\n\nOur marketing team is preparing an outreach campaign to industry influencers with strong social media presence. They're particularly interested in individuals who brand themselves with \"Silver\" in their Twitter handles, as this group seems to have significant industry clout. We need to identify these individuals for potential partnerships.\n\nPrint the first and last names of people whose Twitter usernames start with 'Silver'. Include their Twitter usernames in the results.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task focuses on pattern matching in text fields. If necessary, review the following lessons: ‚ÄúSearching for Data in a Table: `LIKE`\".\n{\u002Fquiz-task}","hints":[{"content":"Use the `LIKE` operator with the `%` wildcard to match patterns in text fields.","id":"fb75308c-a0bc-40a7-9158-02a2d1e0f853","position":0,"task_id":"ca2e8740-3be1-4303-9ddd-4e72a806c7fc"}],"id":"00490ac8-204a-4ed5-aa47-b41a8a54b817","solved":false},{"description":"### Finding Finance Influencers\n\nFollowing your initial influencer analysis, the marketing team has refined their focus. They're now looking specifically for finance-focused influencers (those with \"money\" in their Twitter handles) whose last names start with 'K'. This more targeted approach will help them connect with relevant industry voices for our upcoming FinTech investment report.\n\nPrint all information about people whose Twitter usernames include the word 'money' somewhere in their name and whose last names start with 'K'.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task extends your pattern matching skills with multiple conditions. If necessary, review the following lessons: ‚ÄúSearching for Data in a Table: `LIKE`\" and \"Logical Operators\".\n{\u002Fquiz-task}","hints":[{"content":"You'll need to use the `LIKE` operator twice with different patterns and combine the conditions with `AND`.","id":"654b54df-9ed2-40fd-8144-7d4cf78157e3","position":0,"task_id":"c2074fd4-c858-45f2-ba31-0f926b635a54"}],"id":"806d65c2-ed1d-434e-982c-d7192371c7be","solved":false},{"description":"### Geographic Investment Analysis\n\nOur global investment clients need to understand funding patterns across different countries. They want to identify which countries attract the most venture capital to help them decide where to focus their international investment strategies. This geographic breakdown will be a key feature in our quarterly global trends report.\n\nFor each country, calculate the total amount of money raised by companies registered there. The country code will tell you where each company is registered. Sort the data by sum in descending order to highlight the countries with the most funding.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task introduces grouping data and performing aggregate calculations on groups. If necessary, review the following lessons: \"Grouping Data: `GROUP BY`\" and \"The `SUM` Function\".\n{\u002Fquiz-task}","hints":[{"content":"Use `GROUP BY` to organize companies by country and SUM to calculate the total funding for each country.","id":"06cc3a17-8fb4-4b6c-beb1-dd32a848ed4c","position":0,"task_id":"35a638d7-4fdb-4c25-8b92-f58974d7058b"}],"id":"8402ef9c-47c6-4992-8d98-9a208e41da35","solved":false},{"description":"### Funding Round Volatility Analysis\n\nOur risk analysis team is examining volatility in funding rounds. They're specifically interested in dates where there was significant variation between the smallest and largest rounds. This indicates days when both very small and very large companies were receiving funding, which could signal unusual market activity. They also want to exclude days where some companies received no funding at all, as that skews the analysis.\n\nCreate a table showing the highest and lowest amount of money raised for each date in the `funding_round` table. Include the dates in your results. The resulting table should only have records where the lowest value is not equal to zero or to the highest value.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task combines grouping with filtering on aggregated data. If necessary, review the following lessons: \"Grouping Data: `GROUP BY`\" and \"Processing Data Within a Grouping: `HAVING`\".\n{\u002Fquiz-task}","hints":[{"content":"After grouping by date, use `HAVING` to filter the groups based on the aggregate function results.","id":"118355df-a909-4363-a277-9d4f18f2ce35","position":0,"task_id":"7ea934a8-8e9b-4017-b6b8-05c9a9f8f84d"}],"id":"8ee31def-eba7-4815-9b56-8bfd1b10aceb","solved":false},{"description":"### Fund Activity Classification\n\nFor our investor clients, understanding the activity level of different venture funds helps them identify potential co-investment partners. Funds that invest in many companies are often seen as having broader networks, while those with fewer investments might have deeper industry expertise. We need to categorize funds by their activity level to help our clients find appropriate partners.\n\nCreate a field with three categories:\n\n- `high_activity` ‚Äî for funds that invest in a hundred or more companies\n- `middle_activity` ‚Äî for funds that invest in between twenty (inclusive) to a hundred companies (exclusive)\n- `low_activity` ‚Äî for funds that invest in fewer than twenty companies\n\nPrint all fields from the `fund` table and the new field with categories.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task introduces conditional logic in SQL. If necessary, review the following lessons: ‚ÄúReplacing Empty Values: `CASE`‚Äù\n{\u002Fquiz-task}","hints":[{"content":"Use the `CASE` expression to create conditional categories based on the value of `invested_companies`.","id":"9b679a14-5e71-4dcc-b6fd-ef88e6838f10","position":0,"task_id":"9f433753-d288-4818-9406-2d4548ecac22"}],"id":"700b8ac0-6857-4c6c-9fdb-82b4c70cccde","solved":false},{"description":"### Investment Strategy by Fund Activity\n\nBuilding on our fund activity classification, our research team wants to understand how a fund's investment approach changes based on its activity level. Specifically, we want to know if funds that invest in more companies tend to participate in more funding rounds per company. This will help our clients understand different fund strategies and how broadly or deeply funds typically engage with their portfolio companies.\n\nFor each activity category you assigned in the previous task, calculate the average number of funding rounds the fund participated in. Round it to the nearest whole number. Print the categories and the average number of funding rounds. Sort the table by the average in ascending order.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This task combines `CASE` expressions with grouping and aggregation. If necessary, review the following lessons: ‚ÄúReplacing Empty Values: `CASE`‚Äù, \"Grouping Data: `GROUP BY`\", ‚ÄúSorting Data: `ORDER BY`‚Äù.\n{\u002Fquiz-task}","hints":[{"content":"Group by the activity category defined by your CASE expression and calculate the average of `investment_rounds` for each group.","id":"6b5780de-da38-40f6-8e50-1060989a79eb","position":0,"task_id":"704a66ea-1369-4e8e-a40f-d4294bc1b4c4"}],"id":"575c1826-e826-40e8-81d0-aed7fc962397","solved":false},{"description":"### Employee Education Impact on Startup Success\n\nA heated debate has emerged among our clients about whether the educational background of startup employees correlates with company success. Some argue that highly educated teams are more likely to succeed, while others claim education has little impact. To settle this debate with data, we need to compare the education levels of employees at successful companies versus those that closed after limited funding.\n\nWe'll start by identifying companies that closed after just one funding round, then analyze the educational backgrounds of their employees.\n\nFirst, make a list with the names of companies that closed down and had only one funding round while they existed.\n\nThen, find the employees who worked at these companies and join with the education table to analyze their degree types.\n\nFinally, calculate the average number of degrees per employee at these failed startups.\n\n{quiz-task}\npreset: |\n    default [default | red | orange | yellow | green | blue | purple]\ncontent: |\n    üí° **Relevant lessons**\n\n    This complex analysis requires subqueries and joins. If necessary, review the following lessons: \"Subqueries in the `WHERE` Clause\" and \"Joining Tables: `INNER JOIN`\".\n{\u002Fquiz-task}","hints":[{"content":"Break this down into steps. First, identify the companies with the specified criteria. Then join tables to connect companies to people and their education.","id":"b56ba6ed-34e8-45a8-a300-5012ad82758f","position":0,"task_id":"ff6e54bc-fa7f-48fb-8e7b-618eddcfd54c"}],"id":"5e501f74-e524-49d7-87ea-5fe1068bd58a","solved":false}],"datasets":[],"profession_slug":"bi-analyst","next_lesson_has_tasks":false,"use_tests":false,"coderun_config":null,"next_button":null,"task_button":null,"topic_lessons_count":2,"fs_mode":"disabled","solve_locally":false,"optional":false,"estim
